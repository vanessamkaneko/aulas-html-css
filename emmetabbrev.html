<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        link:css - atalho para digitar caminho do css
    -->
</head>
<body>
    div.classe-um.classe-dois <!-- será criada uma div com duas classes -->
    div#meu-id <!-- será criada uma div com um id -->
    div#meu-id.classe-um.classe-dois <!-- será criada uma div com um id e duas classes -->
    div#meu-id.classe-um.classe-dois{Olá} <!-- será criada uma div com uma id e duas classes, tendo como conteúdo o Olá -->
    div#meu-id.classe-um.classe-dois{Olá}*3 <!-- criará o mesmo que o acima 3 vezes -->
    div>p{teste} <!-- será criado uma div pai com um filho p com o conteúdo teste -->
    ul>(li>a{conteúdo $})*3  <!-- será criado uma <ul> englobando 3 <li>, os quais englobam o <a>; o $ no conteúdo irá diferenciá-los em 1, 2 e 3-->
    
    <!--
        NO CSS:

        df = display: flex
        dg = display: grid
        dn = display: none
        db = display: block
        bg = background
        bgc = background-color

    -->
        
</body>
</html>
